    <style>

<body>

    <audio loop="loop" preload="auto" src="忘记时间.mp3" autoplay></audio>

    <div class="box1">
        <h1>黄正先和聂琰已经相爱</h1>
        <ul class="one">
            <li><span id="data">xx</span> <a>天</a>&nbsp;</li>
            <li><span id="hours">xx</span> <a>时</a>&nbsp;</li>
            <li><span id="minutes">xx</span> <a>分</a>&nbsp;</li>
            <li><span id="seconds">xx</span> <a>秒</a>&nbsp;</li>
        </ul>

    </div>

    <div class="focus">
        <ul id="ull">


            <li><img src="3.jpg" alt=""></li>
            <li><img src="5.jpg" alt=""></li>
            <li><img src="2.jpg" alt=""></li>
            <li><img src="1.jpg" alt=""></li>
            <li><img src="4.jpg" alt=""></li>
            <li><img src="3.jpg" alt=""></li>
            <li><img src="5.jpg" alt=""></li>
        </ul>

    </div>

    </div>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script>
        window.onload = function () {
            var minSize = 10; //最小字体
            var maxSize = 20;//最大字体
            var newOne = 200; //生成雪花间隔
            var flakColor = "#fff"; //雪花颜色
            var flak = $("<div class='xh'></div>").css({ position: "absolute", "top": "0px" }).html(' <img src="雪花.png">');//定义一个雪花
            var dhight = $(window).height(); //定义视图高度
            var dw = $(window).width(); //定义视图宽度
            setInterval(function () {
                var sizeflak = minSize + Math.random() * maxSize; //产生大小不等的雪花
                var startLeft = Math.random() * dw; //雪花生成是随机的left值
                var startopcity = 0.7 + Math.random() * 0.6; //随机透明度
                var endpositionTop = dhight; //雪花停止top的位置
                var endLeft = Math.random() * dw; //雪花停止的left位置
                var durationfull = 5000 + Math.random() * 6000; //雪花飘落速度不同
                flak.clone().appendTo($("body")).css({
                    "left": startLeft,
                    "opacity": startopcity,
                    "font-size": sizeflak,
                    "color": flakColor
                }).animate({
                    "top": endpositionTop,
                    "left": endLeft,
                    "apacity": 0.1
                }, durationfull, function () {
                    $(this).remove()
                });
            }, newOne);
        }




        var data = document.getElementById('data')
        var hours = document.getElementById('hours')
        var minutes = document.getElementById('minutes')
        var seconds = document.getElementById('seconds')
        function now(time, time2) {

            var seconds = Math.round(Math.abs(time2 - time) / 1000)
            var date = parseInt(seconds / 60 / 60 / 24)
            var hours = parseInt(seconds % (60 * 60 * 24) / (60 * 60))
            var minutes = parseInt(seconds / 60 % 60)
            ms = parseInt(seconds % 60)
            return {
                date: date,
                hours: hours,
                minutes: minutes,
                ms: ms
            }

        }

        var time1 = new Date(2022, 4, 17, 17, 20)
        function hzx() {

            var time2 = new Date()
            var ny = now(time1, time2)

            data.innerText = ny.date
            hours.innerText = ny.hours
            minutes.innerText = ny.minutes
            seconds.innerText = ny.ms
            if (ny.date < 10) data.innerText = '0' + ny.date
            if (ny.hours < 10) hours.innerText = '0' + ny.hours
            if (ny.minutes < 10) minutes.innerText = '0' + ny.minutes
            if (ny.ms < 10) seconds.innerText = '0' + ny.ms

        }
        hzx()
        setInterval(hzx, 1000)

        // 轮播
        window.addEventListener('load', function () {
            // alert(1);
            // 1. 获取元素 
            var focus = document.querySelector('.focus');
            var ul = focus.children[0];
            var ull = document.getElementById("ull").querySelectorAll('li').length
            // console.log(ull)
            // 获得focus 的宽度
            var w = focus.offsetWidth;

            // 2. 利用定时器自动轮播图图片
            var index = 0;
            var timer = setInterval(function () {
                // 无缝滚动
                index++;

                var translatex = -index * w;
                // console.log(index)
                // console.log(translatex)
                ul.style.transition = 'all .8s';
                ul.style.transform = 'translateX(' + translatex + 'px)';

            }, 2000);
            // 等着我们过渡完成之后，再去判断 监听过渡完成的事件 transitionend 
            ul.addEventListener('transitionend', function () {

                if (index > 5) {
                    index = 1;
                    // console.log(index);
                    // 去掉过渡效果 这样让我们的ul 快速的跳到目标位置
                    ul.style.transition = 'none';
                    // 利用最新的索引号乘以宽度 去滚动图片
                    var translatex = -index * w;
                    ul.style.transform = 'translateX(' + translatex + 'px)';
                } else if (index < 0) {
                    index = 4;
                    ul.style.transition = 'none';
                    // 利用最新的索引号乘以宽度 去滚动图片
                    var translatex = -index * w;
                    ul.style.transform = 'translateX(' + translatex + 'px)';
                }
                // 3. 小圆点跟随变化
                // 把ol里面li带有current类名的选出来去掉类名 remove

            });


            // 4. 手指滑动轮播图 
            // 触摸元素 touchstart： 获取手指初始坐标
            var startX = 0;
            var moveX = 0; // 后面我们会使用这个移动距离所以要定义一个全局变量
            var flag = false;
            ul.addEventListener('touchstart', function (e) {
                startX = e.targetTouches[0].pageX;
                // 手指触摸的时候就停止定时器
                clearInterval(timer);
            });
            // 移动手指 touchmove： 计算手指的滑动距离， 并且移动盒子
            ul.addEventListener('touchmove', function (e) {
                // 计算移动距离
                moveX = e.targetTouches[0].pageX - startX;
                // 移动盒子：  盒子原来的位置 + 手指移动的距离 
                var translatex = -index * w + moveX;
                // 手指拖动的时候，不需要动画效果所以要取消过渡效果
                ul.style.transition = 'none';
                ul.style.transform = 'translateX(' + translatex + 'px)';
                flag = true; // 如果用户手指移动过我们再去判断否则不做判断效果
                e.preventDefault(); // 阻止滚动屏幕的行为
            });
            // 手指离开 根据移动距离去判断是回弹还是播放上一张下一张
            ul.addEventListener('touchend', function (e) {
                if (flag) {
                    // (1) 如果移动距离大于50像素我们就播放上一张或者下一张
                    if (Math.abs(moveX) > 50) {
                        // 如果是右滑就是 播放上一张 moveX 是正值
                        if (moveX > 0) {
                            index--;
                        } else {
                            // 如果是左滑就是 播放下一张 moveX 是负值
                            index++;
                        }
                        var translatex = -index * w;
                        ul.style.transition = 'all .3s';
                        ul.style.transform = 'translateX(' + translatex + 'px)';
                    } else {
                        // (2) 如果移动距离小于50像素我们就回弹
                        var translatex = -index * w;
                        ul.style.transition = 'all .1s';
                        ul.style.transform = 'translateX(' + translatex + 'px)';
                    }
                }
                // 手指离开的时候就重新开启定时器
                clearInterval(timer);
                timer = setInterval(function () {
                    index++;
                    var translatex = -index * w;
                    ul.style.transition = 'all .3s';
                    ul.style.transform = 'translateX(' + translatex + 'px)';
                }, 2000);
            });


        })

    </script>
</body>

</html>
